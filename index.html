<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="buttons">
        <p class="currentOp"></p>
        <input class="screen" disabled />
        <button onclick="onClick('C')" class="button op">C</button>
        <button onclick="onClick('/')" class="button op">/</button>
        <button onclick="onClick('*')" class="button op">*</button>
        <button onclick="onClick('-')" class="button op">-</button>
        <button onclick="onClick('7')" class="button number">7</button>
        <button onclick="onClick('8')" class="button">8</button>
        <button onclick="onClick('9')" class="button">9</button>
        <button onclick="onClick('+')" class="button button-height op">+</button>
        <button onclick="onClick('4')" class="button">4</button>
        <button onclick="onClick('5')" class="button">5</button>
        <button onclick="onClick('6')" class="button">6</button>
        <button onclick="onClick('=')" class="button button-height2 op"> = </button>
        <button onclick="onClick('1')" class="button">1</button>
        <button onclick="onClick('2')" class="button">2</button>
        <button onclick="onClick('3')" class="button">3</button>
        <button onclick="onClick('0')" class="button button-height3">0</button>
        <button onclick="onClick('.')" class="button op">.</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</html>
</body>
